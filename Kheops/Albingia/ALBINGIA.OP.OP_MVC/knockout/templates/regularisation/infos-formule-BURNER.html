
<div class="input-box nGradientSection">
    <div style="height: 78px;">
        <div class="FloatLeft">

            <div class="HeightRow">

                <div class="FloatLeft">
                    <label class="Block">Taux appel %</label>
                </div>
                <div class="FloatLeft" style="padding-right:100px;">
                    <input type="text" class="inputDate numerique" disabled value="100" />
                </div>

                <div class="FloatLeft">
                    <label class="Block lblInfo">Nombre d'années</label>
                </div>
                <div class="FloatLeft">
                    <input type="text" class="inputDate numerique" disabled value="1" />
                </div>

                <div class="FloatLeft paddingLeft50">
                    <label class="Block lblInfo">Seuil S/P %</label>
                </div>
                <div class="FloatLeft">
                    <input type="text" class="inputDate numerique" disabled data-bind="autoNumeric: PrcSeuilSP" albmask="pourcentnumeric" />
                </div>

            </div>

        </div>

        <div class="FloatLeft">

            <div class="HeightRow">

                <div class="FloatLeft">
                    <label class="Block">&nbsp;&nbsp;</label>
                </div>
                <div class="FloatLeft" style="padding-right:100px;">
                    <input type="hidden" class="inputDate numerique" disabled value="100" />
                </div>

                <div class="FloatLeft">
                    <label class="Block lblInfo">Taux maxi %</label>
                </div>
                <div class="FloatLeft">
                    <input type="text" class="inputDate numerique" disabled data-bind="autoNumeric: TauxMaxi" albmask="decimal" />
                </div>


            </div>

        </div>

    </div>
</div>
